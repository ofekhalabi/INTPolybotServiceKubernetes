apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polybot-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: https://polybot.devops-int-college.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-polybot
            port:
              number: 8443
            