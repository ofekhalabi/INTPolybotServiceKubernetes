apiVersion: apps/v1
kind: Deployment
metadata:
  name: polybot-deployment
  namespace: default
  labels:
    app: polybot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: polybot
  template:
    metadata:
      labels:
        app: polybot
    spec:
      containers:
      - name: polybot
        image: ofekhalabi/polybot:29
        env:
        - name: TELEGRAM_TOKEN
          valueFrom:
            secretKeyRef:
              name: polybot-k8s-secret
              key: TELEGRAM_TOKEN
        
        - name: POLYBOT_CERTIFICATE
          valueFrom:
            secretKeyRef:
              name: polybot-k8s-secret
              key: POLYBOT_CERTIFICATE

        - name: TELEGRAM_APP_URL
          value: "https://polybot.devops-int-college.com:8443"
        
        - name: BUCKET_NAME
          value: "ofekh-polybotservicedocker-project"
        
