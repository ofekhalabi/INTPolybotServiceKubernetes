apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  serviceName: "mongo"
  replicas: 3
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: init-mongo
          image: mongo:5
          command: ["sh", "-c"]
          args:
            - >
              until mongo --host mongo-0.mongo:27017 --eval "rs.status()" | grep -q "no replset config has been received";
              do echo 'Waiting for MongoDB to be ready...' && sleep 5; done;
              echo 'Initializing replica set...';
              mongo --host mongo-0.mongo:27017 --eval "
              rs.initiate({
                _id: 'rs0',
                members: [
                  { _id: 0, host: 'mongo-0.mongo:27017' },
                  { _id: 1, host: 'mongo-1.mongo:27017' },
                  { _id: 2, host: 'mongo-2.mongo:27017' }
                ]
              })";
      containers:
        - name: mongo
          image: mongo:5
          command:
            - mongod
            - "--replSet"
            - "rs0"
            - "--bind_ip"
            - "0.0.0.0"
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi





